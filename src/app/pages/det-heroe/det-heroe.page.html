<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pages/tabs/tabs.module"></ion-back-button>
    </ion-buttons>
    <ion-title>DetHeroe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DetHeroe</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <app-heroe [unHeroe]="unHeroe"></app-heroe>

</ion-content>
