<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="cambiarEstado()">Default</ion-button> 
  <ion-button [disabled]="true">Disabled</ion-button>

  <ion-card *ngIf="mostrar">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{ evento.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ evento.lugar }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ evento.fecha }}
    </ion-card-content>
  </ion-card>  

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
